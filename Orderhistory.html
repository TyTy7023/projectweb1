        <style>
        header {

        .product-container {

}

.item {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}
.item img {

        }
.product-info {

            flex-direction: column;

            justify-content: space-between;
            padding: 10px;
        }
        .product-info h2 {
            font-size: 16px;
            margin: 0;
            white-space: nowrap; /* Chống chữ xuống dòng */
            text-align: center; /* Căn giữa theo chiều ngang */

        .product-quantity {
            font-size: 14px;
            color: #888;
            text-align: right; /* Căn phải */

.product-info img {
    
    max-width: 17%;
    max-height: 300px;
    border-radius: 5px;
    
    margin-right: auto;
}

.product-details {
    max-width: 100%; /* Giới hạn chiều rộng tối đa */
}

.button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
}

.button:hover {
    background-color: #45a049;
}

        </style>
</head>
<body>
    <div id="heading">
        <!--insert logo-->
        <div class="heading-box-L" align="center">
            <img src="../IMAGES/logo.png" alt="COCONUT-cosmetics " width="60%">
        </div>
        <!--insert search box-->
        <div class="heading-box-C">
            <form class="filter"> 
             
                <input type="text" placeholder="  Search..." id="search-text"> 
             <div class="item submit">
                <button onclick="searchProducts()" type="submit" id="search-icon">
                    <i class='bx bx-search'></i>
                </button> 
            </div>
            </form>
        </div>
        <!--insert item-->
        <div class="heading-box-R" align="center" id="item">
           
        
        <div class="item-box" align="center">
            <a href="../ITEMS/login.html">
                <i class='bx bxs-user-circle'></i>
                <p style="font-size: small;">sign in</p>
                <!-- Menu structure -->
                <div class="menu">
                    <ul>
                        <li>Order history</li>
                        <li>Account Information</li>
                    </ul>
                </div>
            </a>
        </div>
        
            <script>
var isLoggedIn = false;

function toggleLogin() {
if (isLoggedIn) {
    // Thực hiện các bước đăng xuất ở đây (nếu cần)
    alert('Bạn đã đăng xuất.');

    // Thay đổi trạng thái và nội dung khi đăng xuất
    document.getElementById('loginButton').innerHTML = 
        '<a href="#" onclick="toggleLogin()">' +
            '<i class="bx bxs-user-circle"></i>' +
            '<p style="font-size: small;">Login</p>' +
        '</a>';
    
    isLoggedIn = false;
} else {
    // Thực hiện các bước đăng nhập ở đây (nếu cần)
    alert('Bạn đã đăng nhập.');

    // Thay đổi trạng thái và nội dung khi đăng nhập
    document.getElementById('loginButton').innerHTML = 
        '<a href="#" onclick="toggleLogin()">' +
            '<i class="bx bxs-user-circle"></i>' +
            '<p style="font-size: small;">Logout</p>' +
        '</a>';
    
    isLoggedIn = true;
}
}
</script>
